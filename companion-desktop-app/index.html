<!DOCTYPE html>
<html style="height: 99vh">
  <head>
    <title>My Electron App</title>
  </head>
  <body style="height: 100%; margin: 0">
    <webview
      id="prodWebApp"
      src="https://bay40k.github.io/psp2wpp_wave_editor/"
      style="display: inline-flex; width: 100%; height: 67%"
    ></webview>
    <div
      style="
        height: 33%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 0 1rem;
      "
    >
      <button id="btn1">Button 1</button>
      <button id="btn2">Button 2</button>
      <!-- Add more buttons as needed -->
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {

        document.getElementById("btn1").addEventListener("click", () => {
          // Send an IPC message to the main process
          electronAPI.sendDownloadButtonClick("btn1");
        });

        document.getElementById("btn2").addEventListener("click", () => {
          electronAPI.sendDownloadButtonClick("btn2");
        });
      });
    </script>
  </body>
</html>
